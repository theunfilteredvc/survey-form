<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main>
    <h1 id="title">Developer Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform!</p>

    <form id="survey-form">

      <!-- Name Input -->
      <label id="name-label" for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <!-- Email Input -->
      <label id="email-label" for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <!-- Number Input -->
      <label id="number-label" for="number">Age (Optional)</label>
      <input
        type="number"
        id="number"
        name="age"
        min="10"
        max="100"
        placeholder="Enter your age"
      />

      <!-- Dropdown -->
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="prefer-no-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Would you recommend our platform to a friend?</legend>
        <label>
          <input type="radio" name="recommend" value="definitely" required />
          Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe" />
          Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure" />
          Not sure
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label>
          <input type="checkbox" name="improvements" value="projects" />
          Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="improvements" value="backend" />
          Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="improvements" value="data-visualization" />
          Data Visualization
        </label>
        <label>
          <input type="checkbox" name="improvements" value="challenges" />
          Coding Challenges
        </label>
      </fieldset>

      <!-- Textarea -->
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comments here..."></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>

</body>
</html>
